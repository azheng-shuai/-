<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>卖书发布 - 城院二手市场</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <button class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="title">发布卖书信息</div>
                <button class="back-btn" style="visibility: hidden;">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- 照片展示区 -->
        <div class="photo-section">
            <div class="photo-title">照片展示</div>
            <div class="photo-grid">
                <div class="photo-item cover">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="photo-item">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="photo-item">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <div class="photo-tip">请添加至少一张照片（蓝色增添框为展示封面）</div>
        </div>

        <!-- 书籍分类 -->
        <div class="form-group">
            <div class="form-label">书籍分类</div>
            
            <!-- 第一级：年级分类 -->
            <div class="form-sub-label">年级</div>
            <div class="form-select" id="gradeSelect">
                <span>请选择年级</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="select-options" id="gradeOptions">
                <div class="option-tag">大一</div>
                <div class="option-tag">大二</div>
                <div class="option-tag">大三</div>
                <div class="option-tag">大四</div>
            </div>
            
            <!-- 第二级：学科分类 -->
            <div class="form-sub-label">学科分类</div>
            <div class="form-select" id="subjectSelect">
                <span>请选择学科</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="select-options" id="subjectOptions">
                <div class="option-tag">理工材料</div>
                <div class="option-tag">经济科学</div>
                <div class="option-tag">人文社科</div>
                <div class="option-tag">上岸必备</div>
            </div>
            
            <!-- 第三级：专业分类 -->
            <div class="form-sub-label">专业</div>
            <div class="form-select" id="majorSelect">
                <span>请选择专业</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="select-options" id="majorOptions">
                <div class="option-tag">计算机类</div>
                <div class="option-tag">土木工程类</div>
                <div class="option-tag">新闻传媒类</div>
                <div class="option-tag">机械工程类</div>
                <div class="option-tag">电子信息类</div>
                <div class="option-tag">工商管理类</div>
                <div class="option-tag">金融学类</div>
                <div class="option-tag">法学类</div>
                <div class="option-tag">医学类</div>
                <div class="option-tag">其他专业</div>
            </div>
        </div>

        <!-- 宿舍分区 -->
        <div class="form-group">
            <div class="form-label">宿舍分区</div>
            <input type="text" class="form-input" id="dormAreaInput" placeholder="例如：求真楼12栋305室">
        </div>

        <!-- 详情说明 -->
        <div class="form-group">
            <div class="form-label">详情说明</div>
            <textarea class="form-textarea" placeholder="(必须填写) 宿舍栋数/自提或配送/新旧程度等详尽信息"></textarea>
        </div>

        <!-- 发布价格 -->
        <div class="form-group">
            <div class="form-label">发布价格</div>
            <input type="number" class="form-input" placeholder="点击输入">
        </div>

        <!-- 联系方式 -->
        <div class="form-group">
            <div class="form-label">联系方式</div>
            <input type="text" class="form-input" placeholder="输入微信号/手机号/qq/其他方式">
        </div>

        <!-- 发布按钮 -->
        <div class="publish-tip">请勿发布违规物品，否则将采取删除或禁号处理</div>
        <button class="publish-btn" id="publishBtn">发布</button>
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div>首页</div>
        </a>
        <a href="sell.html" class="nav-item active">
            <div class="nav-icon"><i class="fas fa-tag"></i></div>
            <div>卖书</div>
        </a>
        <a href="cart.html" class="nav-item">
            <div class="nav-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-badge" id="cartBadge" style="display: none;">0</span>
            </div>
            <div>购物车</div>
        </a>
        <a href="profile.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <div>我的</div>
        </a>
    </div>

    <!-- 提示框 -->
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
